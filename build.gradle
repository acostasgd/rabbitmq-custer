plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.4'
}

group 'com.rabbitmq.cluster'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-amqp', version: '3.1.0'
}

test {
    useJUnitPlatform()
}